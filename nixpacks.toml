# 简化Nixpacks配置
[phases.setup]
nixPkgs = ['python3', 'python3Packages.pip']

[phases.install]
cmds = [
    'pip install --upgrade uv pip',
    'pip install fastapi uvicorn requests pandas numpy python-dotenv PyYAML jsonschema'
]

[start]
command = 'python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT'
