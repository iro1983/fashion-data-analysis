name: Daily Data Scraping Pipeline

on:
  schedule:
    # æ¯å¤©å‡Œæ™¨2ç‚¹æ‰§è¡Œ (UTCæ—¶é—´)
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Force run scraping (ignore schedule)'
        required: false
        default: 'false'
        type: boolean
  push:
    branches: [ main ]
    paths:
      - 'code/**'
      - '.github/workflows/**'

env:
  PYTHON_VERSION: '3.9'
  NODE_VERSION: '18'

jobs:
  scrape-data:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        cd code
        pip install -r requirements.txt
        if [ -f requirements_data_cleaner.txt ]; then
          pip install -r requirements_data_cleaner.txt
        fi

    - name: Run data scraping
      run: |
        cd code
        python main.py --platform both --mode scheduled --output ./data/
      env:
        TIKTOK_USERNAME: ${{ secrets.TIKTOK_USERNAME }}
        TIKTOK_PASSWORD: ${{ secrets.TIKTOK_PASSWORD }}
        AMAZON_ACCESS_KEY: ${{ secrets.AMAZON_ACCESS_KEY }}
        AMAZON_SECRET_KEY: ${{ secrets.AMAZON_SECRET_KEY }}
        AMAZON_ASSOCIATE_TAG: ${{ secrets.AMAZON_ASSOCIATE_TAG }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}

    - name: Upload scraping logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: scraping-logs-${{ github.run_number }}
        path: |
          code/logs/
          code/data/
        retention-days: 7

    - name: Deploy to cloud storage
      run: |
        if [ -f "code/data/scraping.db" ]; then
          # å°†æ•°æ®ä¸Šä¼ åˆ°äº‘å­˜å‚¨ (è¿™é‡Œä»¥AWS S3ä¸ºä¾‹)
          aws s3 cp code/data/scraping.db s3://${{ secrets.S3_BUCKET }}/data/scraping-${{ github.run_number }}.db \
            --sse AES256
        fi
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ap-southeast-1

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: scrape-data
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'fashion-dashboard/package-lock.json'

    - name: Install dependencies
      run: |
        cd fashion-dashboard
        npm ci

    - name: Build frontend
      run: |
        cd fashion-dashboard
        npm run build
      env:
        VITE_API_BASE_URL: ${{ secrets.API_BASE_URL }}
        VITE_DATABASE_URL: ${{ secrets.DATABASE_URL }}

