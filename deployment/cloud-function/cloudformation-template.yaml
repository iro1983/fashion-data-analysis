AWSTemplateFormatVersion: '2010-09-09'
Description: 'TikTok & Amazon Fashion Data Scraping Infrastructure'

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, staging, prod]
    Description: 部署环境

  SlackWebhookUrl:
    Type: String
    NoEcho: true
    Description: Slack通知Webhook URL

  NotificationEmail:
    Type: String
    Description: 邮件通知地址

  DatabaseUrl:
    Type: String
    NoEcho: true
    Description: 数据库连接URL

Resources:
  # IAM Role for Lambda
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${Environment}-fashion-scraper-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:ListBucket
                Resource:
                  - !Sub 'arn:aws:s3:::${Environment}-fashion-data'
                  - !Sub 'arn:aws:s3:::${Environment}-fashion-data/*'
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${Environment}/fashion-api-*'

  # S3 Bucket for data storage
  DataBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${Environment}-fashion-data'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldBackups
            Status: Enabled
            ExpirationInDays: 30
          - Id: TransitionToGlacier
            Status: Enabled
            Transitions:
              - TransitionInDays: 7
                StorageClass: GLACIER

  # Lambda Function
  ScrapingLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${Environment}-fashion-scraper'
      Runtime: python3.9
      Handler: lambda_scraper.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          # 这个文件会被实际的代码替换
          print("Lambda function placeholder")
      Timeout: 300
      MemorySize: 512
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
          S3_BUCKET_NAME: !Ref DataBucket
          SLACK_WEBHOOK_URL: !Ref SlackWebhookUrl
          DATABASE_URL: !Ref DatabaseUrl
          AWS_LAMBDA_FUNCTION_NAME: !Ref ScrapingLambda
      ReservedConcurrencyConfig:
        ReservedConcurrency: 2

  # CloudWatch Events Rule for daily scraping
  DailyScrapingRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub '${Environment}-daily-scraping'
      Description: 'Daily fashion data scraping schedule'
      ScheduleExpression: 'cron(0 2 * * ? *)'  # 每天凌晨2点
      State: ENABLED
      Targets:
        - Arn: !GetAtt ScrapingLambda.Arn
          Id: !Sub '${Environment}-scraping-target'

  # Lambda Permission for CloudWatch Events
  LambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ScrapingLambda
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt DailyScrapingRule.Arn

  # API Gateway for manual triggers
  ApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub '${Environment}-fashion-api'
      Description: 'Fashion data scraping API'
      EndpointConfiguration:
        Types:
          - REGIONAL

  # API Gateway Resource
  ApiResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGateway
      ParentId: !GetAtt ApiGateway.RootResourceId
      PathPart: scrape

  # API Gateway Method
  ApiMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref ApiResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ScrapingLambda.Arn}/invocations'

  # API Gateway Deployment
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: ApiMethod
    Properties:
      RestApiId: !Ref ApiGateway
      StageName: !Ref Environment

  # CloudWatch Log Group
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${ScrapingLambda}'
      RetentionInDays: 14

  # SNS Topic for notifications
  NotificationTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub '${Environment}-fashion-notifications'
      Subscription:
        - Endpoint: !Ref NotificationEmail
          Protocol: email

Outputs:
  DataBucketName:
    Description: 'S3 bucket for data storage'
    Value: !Ref DataBucket
    Export:
      Name: !Sub '${AWS::StackName}-data-bucket'

  LambdaFunctionName:
    Description: 'Lambda function name'
    Value: !Ref ScrapingLambda
    Export:
      Name: !Sub '${AWS::StackName}-lambda-function'

  ApiGatewayUrl:
    Description: 'API Gateway URL for manual trigger'
    Value: !Sub 'https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/scrape'
    Export:
      Name: !Sub '${AWS::StackName}-api-url'